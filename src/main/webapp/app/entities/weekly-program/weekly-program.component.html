<div>
    <h2 id="page-heading">
        <span jhiTranslate="footballClubErpApp.weeklyProgram.home.title">Weekly Programs</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-weekly-program" [routerLink]="['/weekly-program/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="footballClubErpApp.weeklyProgram.home.createLabel">
            Create a new Weekly Program
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="weeklyPrograms?.length === 0">
        <span jhiTranslate="footballClubErpApp.weeklyProgram.home.notFound">No weeklyPrograms found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="weeklyPrograms && weeklyPrograms.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="footballClubErpApp.weeklyProgram.week">Week</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let weeklyProgram of weeklyPrograms ;trackBy: trackId">
                    <td><a [routerLink]="['/weekly-program', weeklyProgram.id, 'view']">{{ weeklyProgram.id }}</a></td>
                    <td>{{ weeklyProgram.week }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/weekly-program', weeklyProgram.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/weekly-program', weeklyProgram.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(weeklyProgram)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
