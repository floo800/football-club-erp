<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="weeklyProgram">
            <h2><span jhiTranslate="footballClubErpApp.weeklyProgram.detail.title">Weekly Program</span> {{ weeklyProgram.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="footballClubErpApp.weeklyProgram.week">Week</span></dt>
                <dd>
                    <span>{{ weeklyProgram.week }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/weekly-program', weeklyProgram.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
